{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-inter transition-colors duration-300">
    <nav class="bg-gradient-to-r from-purple-700 to-indigo-800 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'task_list' %}" class="text-2xl font-bold text-white flex items-center">
                <svg class="w-8 h-8 mr-2" fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2zM8 3v4M16 3v4"></path>
                </svg>
                Task Manager
            </a>
            <div class="flex items-center space-x-4">
                <a href="{% url 'task_create' %}" class="flex items-center bg-purple-500 text-white px-4 py-2 rounded-full font-semibold text-sm hover:bg-purple-600 dark:bg-purple-600 dark:hover:bg-purple-700 transition duration-300 animate-pulse-subtle">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Add Task
                </a>
                <button id="theme-toggle" class="text-gray-200 hover:bg-gray-700/50 dark:hover:bg-gray-600/50 rounded-full transition duration-300">
                    <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011 1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011 1zm-7-4a1 1 0 100-2h-1a1 1 0 100 2h1zm4-6a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zm7.536 5.536a1 1 0 00-1.414 0l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 000-1.414z"></path></svg>
                </button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-6">
        {% if messages %}
            <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
                {% for message in messages %}
                    <div class="flex items-center p-4 rounded-lg shadow-lg {% if message.tags == 'success' %}bg-green-500 text-white{% else %}bg-red-500 text-white{% endif %} animate-fade-in">
                        <span>{{ message }}</span>
                        <button type="button" class="ml-auto -mx-1.5 -my-1.5 text-white hover:text-gray-200 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast-container > div" aria-label="Close">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
